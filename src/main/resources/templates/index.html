<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/users.js}"></script>
</head>
<body>
<div class="wrap">
    <div class="form-horizontal addForm">
        <div class="form-group">
            <label for="newUser" class="col-sm-3 control-label addLabel">Create new user:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="newUser" placeholder="Type new user name"/>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary formButton" onclick="newUser()">ADD</button>
            </div>
        </div>
    </div>
    <div class="searchBlock row">
        <div class="col-lg-12">
            <div class="row form-group searchInput">
                <label for="searchUser" class="col-sm-3 control-label">Search by name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="searchUser" placeholder="Type user name for search"/>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-success formButton" onclick="retrieveUsers()">Search</button>
                </div>
            </div>
            <div id="table">
                <div th:fragment="users">
                    <table class="table table-bordered table-condensed">
                        <thead>
                        <th>ID</th>
                        <th>Name</th>
                        </thead>
                        <tbody>
                        <tr th:each="u: ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
